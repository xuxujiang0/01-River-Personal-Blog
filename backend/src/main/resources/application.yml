server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: river-blog
  
  # 激活的配置文件（通过Maven profile控制）
  profiles:
    active: @profiles.active@
  
  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.river.blog.entity
  configuration:
    map-underscore-to-camel-case: true

# JWT配置
jwt:
  expiration: 604800000  # 7天，单位：毫秒

# 文件上传配置
file:
  upload:
    url-prefix: /files/
