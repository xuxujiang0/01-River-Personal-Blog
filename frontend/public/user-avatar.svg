<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 - 渐变蓝色 -->
  <defs>
    <linearGradient id="userBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="url(#userBg)" stroke="#94a3b8" stroke-width="2"/>
  
  <!-- 可爱的用户脸 -->
  <!-- 头发 -->
  <ellipse cx="50" cy="35" rx="22" ry="18" fill="#4b5563"/>
  
  <!-- 脸 -->
  <circle cx="50" cy="52" r="18" fill="#fef3c7"/>
  
  <!-- 眼睛 - 可爱的圆眼睛 -->
  <circle cx="44" cy="48" r="2.5" fill="#1f2937"/>
  <circle cx="56" cy="48" r="2.5" fill="#1f2937"/>
  
  <!-- 眼睛高光 -->
  <circle cx="44.8" cy="47.5" r="1" fill="#ffffff"/>
  <circle cx="56.8" cy="47.5" r="1" fill="#ffffff"/>
  
  <!-- 可爱的微笑 -->
  <path d="M 43 55 Q 50 58 57 55" stroke="#1f2937" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  
  <!-- 腮红 -->
  <circle cx="39" cy="52" r="3" fill="#fca5a5" opacity="0.5"/>
  <circle cx="61" cy="52" r="3" fill="#fca5a5" opacity="0.5"/>
  
  <!-- 可爱的耳朵 -->
  <ellipse cx="32" cy="52" rx="3" ry="5" fill="#fef3c7"/>
  <ellipse cx="68" cy="52" rx="3" ry="5" fill="#fef3c7"/>
  
  <!-- 装饰性星星 -->
  <g transform="translate(25, 35)" opacity="0.7">
    <polygon points="3,0 3.6,1.8 5.5,1.8 3.9,3 4.5,4.8 3,3.8 1.5,4.8 2.1,3 0.5,1.8 2.4,1.8" fill="#fbbf24"/>
  </g>
  <g transform="translate(70, 38)" opacity="0.7">
    <polygon points="3,0 3.6,1.8 5.5,1.8 3.9,3 4.5,4.8 3,3.8 1.5,4.8 2.1,3 0.5,1.8 2.4,1.8" fill="#fbbf24"/>
  </g>
  
  <!-- 闪光效果 -->
  <circle cx="35" cy="38" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="30" cy="43" r="1.5" fill="#ffffff" opacity="0.5"/>
</svg>
